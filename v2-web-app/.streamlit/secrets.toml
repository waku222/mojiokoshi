# Streamlit Secrets設定ファイル（ローカル開発用）
# 注意: このファイルは本番環境では使用されません
# 本番環境ではStreamlit CloudのSecretsで設定してください

# Google Cloud認証情報（JSON形式）
[gcp_service_account]
type = "service_account"
project_id = "your-project-id"
private_key_id = "your-private-key-id"
private_key = "-----BEGIN PRIVATE KEY-----\nyour-private-key-content\n-----END PRIVATE KEY-----\n"
client_email = "your-service-account@your-project-id.iam.gserviceaccount.com"
client_id = "your-client-id"
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"
client_x509_cert_url = "https://www.googleapis.com/robot/v1/metadata/x509/your-service-account%40your-project-id.iam.gserviceaccount.com"

# GCSバケット名
GCS_BUCKET_NAME = "your-transcription-bucket"

# 社内アクセスキー
COMPANY_ACCESS_KEY = "TJ2025-MojiOkoshi-SecureKey-Internal"

# 使用方法:
# 1. 上記の値を実際のGoogle Cloud認証情報に置き換えてください
# 2. private_keyは改行文字(\n)を含む完全な形式で記載してください
# 3. このファイルは.gitignoreに追加して、Gitにコミットしないでください
